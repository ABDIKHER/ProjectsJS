<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedio project</title>
    <link rel="stylesheet" href="vedio.css">
</head>

<body>
    <nav class="nav-bar">
        <img src="./image/logo.webp" class="logo" alt="">
        <ul class="nav-menu">
            <li class="nav-list"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-list"><a href="#" class="nav-link">About</a></li>
            <li class="nav-list"><a href="#" class="nav-link">Services</a></li>
            <li class="nav-list"><a href="#" class="nav-link">Contact</a></li>
        </ul>

    </nav>
    <!-- preloader -->
    <div class="preloader">
        <img src="preloader.gif" alt="preloader" class="preloader__item" />
    </div>
    <!-- header -->
    <header>

        <video muted autoplay loop class="video-container">
            <source src="./vedio/video.mp4" type="video/mp4" />
        </video>

    </header>
    <h1>video project</h1>
    <!-- video switch -->
    <button class="switch-btn">
            <span>
              play
            </span>
            <span>
              pause
            </span>
            <span class="switch"></span>
          </button>
          <!-- products slide -->
        
    <script src="vedio.js"></script>

</body>

</html>
